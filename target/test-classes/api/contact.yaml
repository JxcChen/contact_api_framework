# contact_api
name: contact
actions:
  #ApiObjectMethodModel
  login:
    formalParam: ["account","password","session_id","verify_code"]
    headers:
      Content-Type: application/json;charset=UTF-8
    body: '{"account": "${account}","password": "${password}","session_id":"${session_id}","verify_code":"${verify_code}"}'
    post: https://cmsapi-test.ienjoys.com/v1/publicModule/login
  # 添加
  addService:
    formalParam: [ "service_name","service_code","customer_type" ]
    headers:
      Content-Type: application/json;charset=UTF-8
      debug: 1
      userid: 1676
    body: '{"service_name": "${service_name}","service_code": "${service_code}","customer_type":"${customer_type}"}'
    post: https://cmsapi-test.ienjoys.com/v1/service/create
  # 添加用户服务
  addCustomerService:
    formalParam: [ "service_name","service_code","customer_type" ]
    headers:
      Content-Type: application/json;charset=UTF-8
      debug: 1
      userid: 1676
    body: '{"service_name": "${service_name}","service_code": "${service_code}","customer_type":"${customer_type}"}'
    post: https://cmsapi-test.ienjoys.com/v1/service/create
  # 获取客户列表
  getCustomerList:
    formalParam: [ "service_name","customer_type" ]
    headers:
      Content-Type: application/x-www-form-urlencoded
      debug: 1
      userid: 1676
    get: https://cmsapi-test.ienjoys.com/v1/service/getList
    query:
      service_name: ${service_name}
      customer_type: ${customer_type}
  # 获取服务详情
  getCustomerServiceMsg:
    formalParam: [ "service_id" ]
    headers:
      Content-Type: application/x-www-form-urlencoded
      debug: 1
      userid: 1676
    get: https://cmsapi-test.ienjoys.com/v1/service/details
    query:
      service_id: ${service_id}

