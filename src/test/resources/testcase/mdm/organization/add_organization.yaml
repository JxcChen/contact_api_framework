name: addOrganizationCase
description: 添加组织
steps:
  #  添加客户服务
  - api: organizationService
    action: addOrganization
    actualParameterMap: [
        address: "威新软件园7栋",   # 详细地址
        city: "深圳市",         # 所在城市
        latitude: "116.313", # 纬度
        longitude: "116.313", # 经度
        orgName: "金地测试服务中心",   # 组织名称
        orgParentCode: "U000000",  # 上级组织编码
        orgParentId: "1400365942990442498",   # 上级组织id
        orgParentName: "金地集团", # 上级组织名称
        orgShortName: "银地",  # 组织简称
        orgType: "04",    # 组织类型名称 00集团01下属物业公司02城市公司03片区04服务中心05职能部门
        phone: "13356464645",  # 电话
        regionCode: "8089031",   # 所在地区code
        version: "1"   # 版本号
    ]
    id: 0
    asserts:
      - actual: code
        matcher: equalTo
        expect: 0
        reason: '添加项目校验！'
