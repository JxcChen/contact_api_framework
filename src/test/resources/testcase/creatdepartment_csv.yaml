        reason: 'getToken错误码校验！'
  - api: department
    action: createDepartment
    actualParameter: ["${csv0}","${csv1}"]
    save:
      departmentId: id
    asserts:
      - actual: errcode
        matcher: equalTo
        expect: "${csv2}"
        reason: '创建部门校验错误码！'

